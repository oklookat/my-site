services:
  nginx:
    container_name: nginx
    image: oklookat/nginx
    restart: "no"
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 1111:80

  db:
    container_name: postgres
    image: oklookat/postgres
    restart: "no"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: elven
      PGDATA: /var/lib/postgresql/data
    build:
      context: ./postgres
      dockerfile: Dockerfile
    volumes:
      - "./postgres/data:/var/lib/postgresql/data"

  adminer:
    container_name: adminer
    image: adminer
    restart: "no"
    ports:
      - 2222:8080

  backend:
    container_name: backend
    image: oklookat/backend
    restart: "no"
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - "./backend:/usr/src/app"
      - node_modules_backend:/usr/src/app/node_modules/

  elvenfront:
    container_name: elvenfront
    image: oklookat/elvenfront
    restart: "no"
    build:
      context: ./elvenfront
      dockerfile: Dockerfile
    volumes:
      - "./elvenfront:/usr/src/app"
      - node_modules_elvenfront:/usr/src/app/node_modules/
    ports:
      - 4444:8080
      


      
volumes:
  node_modules_backend:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backend/node_modules/
      
      
  node_modules_elvenfront:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./elvenfront/node_modules/