# user  root;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1000;
}

http {
	include mime.types;
	charset utf-8;
	server_tokens off;
	keepalive_timeout   60;
	client_max_body_size 256M;
	
	## ssl
	ssl_certificate     D:/YandexDisk/MainFiles/WIP/Programming/web/oklookat-site/src/devCerts/cert.pem;
	ssl_certificate_key D:/YandexDisk/MainFiles/WIP/Programming/web/oklookat-site/src/devCerts/key.pem;
	ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
	ssl_session_cache   shared:SSL:50m;
    ssl_session_timeout 1d;
	
	# disable access log altogether
	access_log off;
	
	# compression
	gzip on;
	gzip_min_length 10240;
	gzip_proxied expired no-cache no-store private auth;
	gzip_types text/plain text/css text/xml text/javascript application/xml;

	# BACKEND
	server {
		listen 443 ssl;
		server_name api.oklookat.ru;
		
		location / {
		    return 403;
		}
		
		location /elven {
			proxy_pass http://127.0.0.1:3333;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_cache_bypass $http_upgrade;
		}
	}
	
	
	# STATIC
	server {
		listen 443 ssl;
		server_name static.oklookat.ru;
		location ^~ /uploads/ {
		    sendfile           on;
			sendfile_max_chunk 512k;
			root D:/YandexDisk/MainFiles/WIP/Programming/web/oklookat-site/src/servus;
		}
	}
	
	# MAIN SITE
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		proxy_redirect off;
		
		# vite hmr websocket (DELETE THIS ON PROD)
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		
		server_name oklookat.ru;
		
		location / {
			proxy_pass http://127.0.0.1:3000;
		}
	}
}
